{% extends 'shop/basic.html' %}

{% block title %}Contact Us{% endblock %}
{% block body %}

<div class="container my-4">
<h3>Contact Us</h3>
<form action="/shop/contact/" method="post">{% csrf_token %}

  <div class="mb-3">
    <label for="name" class="form-label">Name</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
  </div>

  <div class="mb-3">
    <label for="name" class="form-label">Email address</label>
    <input type="email" class="form-control" name="email" id="email" placeholder="abc@gmail.com">
  </div>

  <div class="mb-3">
    <label for="name" class="form-label">Phone No.</label>
    <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your Phone Number">
  </div>


  <div class="mb-3">
    <label for="desc" class="form-label">How Can We Help You?</label>
    <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
  </div>
<button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

{% endblock %}










{% block js %}
<script>
  console.log('working');
if(localStorage.getItem('cart')==null)
{
  var cart={};
}
else
{
  cart=JSON.parse(localStorage.getItem('cart'));
  document.getElementById('cart').innerHTML = Object.keys(cart).length;
}
$('.cart').click(function(){
  console.log('clicked');
  var idstr = this.id.toString();
  console.log(idstr);
  if(cart[idstr] != undefined){
    cart[idstr] = cart[idstr]+1;
  }else{
    cart[idstr]=1;
  }
  console.log(cart);
  localStorage.setItem('cart',JSON.stringify(cart));
});

$(function () {
  $('[data-toggle="popover"]').popover()
})



$(function () {
  $('.example-popover').popover({
    container: 'body'
  })
})
</script>

{% endblock %}
